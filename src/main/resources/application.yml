spring:
  datasource:
    # host.docker.internal 은 Docker 컨테이너 → 호스트PC 로 접근할 때 사용하는 주소
    url: "jdbc:mysql://host.docker.internal:3306/memberProfile"
    username: "root"
    password: "1234"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect